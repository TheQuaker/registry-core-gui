<div class="offset-md-4 col-md-4">
  <p>Upload restore file</p>

  <input type="file" name="file"
         (change)="selectFile($event)"
         placeholder="Upload file"
         accept=".zip,application/octet-stream,application/zip,application/x-zip,application/x-zip-compressed">
  <button class="btn btn-success" (click)="uploadFile()">
    Upload <i class="fa fa-upload"></i>
  </button>

  <progress class="uk-progress" value={{loaded}} max={{total}}></progress>

  <ng-template #statusModal>
    <!--<div class="modal-header" style="color: black">-->
      <!--<p class="modal-title pull-left">Restore was successful!</p>-->
      <!--<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">-->
        <!--<span aria-hidden="true">&times;</span>-->
      <!--</button>-->
    <!--</div>-->
    <div class="modal-body text-center" style="color: black">
      <p>The files are being restored...</p>
    </div>
  </ng-template>

  <ng-template #errorModal>
    <div class="modal-body text-center" style="color: black">
      <p>Something went wrong, check the files and try again later</p>
    </div>
  </ng-template>

</div>
